<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic Website</h1>
    </header>

    <main>
        <section id="dynamic-section">
            <h2>Click the Button to Change Content</h2>
            <button id="change-content-button">Change Content</button>
            <p id="dynamic-content">This is dynamic content.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
